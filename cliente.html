<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sistema de Registros de Ventas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Sistema de Registros de Ventas</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="/">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Registro de Clientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/portatil.html">Registro de Portatiles</a>
                    </li>

                </ul>

            </div>
        </div>
    </nav>
    <h1>Cliente</h1>
    <div class="container">
        <form>
            <div class="mb-3">
                <label for="inputGenero" class="form-label"> Seleccione su Genero :</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="inputGenero" id="inputGenero1" value="Hombre" checked>
                    <label class="form-check-label" for="inputGenero1">
                        Hombre
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="inputGenero" id="inputGenero2" value="Mujer">
                    <label class="form-check-label" for="inputGenero2">
                        Mujer
                    </label>
                </div>
                
            </div>
            
            <div class="mb-3">
                <label for="inputNombre" class="form-label">Nombre Completo :</label>
                <input type="text" class="form-control" id="inputNombre" aria-describedby="nombreHelp">
                <div id="nombreHelp" class="form-text">Ingrese el nombre del cliente.
                </div>
            </div>

                

           
                    
                <div class="col mb-3">
                    <label for="inputCarnet" class="form-label">Carnet de Identidad :</label>
                    <input type="text" class="form-control" id="inputCarnet" aria-describedby="carnetHelp">
                <div id="carnetHelp" class="form-text">Ingrese el numero de carnet.
                </div>
            </div>
            <div class="col mb-3">
                
                <label for="selectCiudad" class="form-label">Departamento de Nacimiento :</label>
                <select class="form-select" id="selectCiudad" aria-label="Default select example">
                    <option selected>Departamento</option>
                    <option value="La Paz">La Paz</option>
                    <option value="Santa Cruz">Santa Cruz</option>
                    <option value="Oruro">Oruro</option>
                    <option value="Potosi">Potosi</option>
                    <option value="Chuquisaca">Chuquisaca</option>
                    <option value="Cochabamba">Cochabamba</option>
                    <option value="Pando">Pando</option>
                    <option value="Beni">Beni</option>
                    <option value="Tarija">Tarija</option>
                </select>
            </div>
        
                <div class="mb-3">
                    <label for="inputCelular" class="form-label">Numero de Celular :</label>
                    <input type="text" class="form-control" id="inputCelular" aria-describedby="celularHelp">
                    <div id="celularHelp" class="form-text">Ingrese el numero de celular del cliente.
                    </div>
                </div>
                
                
                




            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
